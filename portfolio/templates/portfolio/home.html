<h1>My portfolio</h1>
<a href="{% url 'blog:all_blogs' %}">Blog</a>
{% load static %}

<img src="{% static 'portfolio/me.jpeg' %}">
<a href="{% static 'portfolio/CV.pdf' %}">Resume</a>
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="80">

{% if project.url %}
<br>
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
